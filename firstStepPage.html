<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Resume</title>
    <link rel="stylesheet" type="text/css" href="styles2.css" />
    <meta name="viewport" content="width=1920, height=1080" />
  </head>
  <body>
    <div class="container">
      <!-- //მარცხენა ნაწილი -->
      <div class="half">
        <div class="header">
          <p id="header-start">პირადი ინფო</p>
          <p id="page-count">1/3</p>
        </div>
        <hr />
        <!-- ფორმის დასაწყისი -->
        <form id="first-step-form">
          <div class="field-1">
            <div>
              <label for="name">სახელი</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                minlength="2"
                pattern="[ა-ჰ]+"
                placeholder="ანზორ"
              />
              <p class="small">მინიმუმ 2 ასო. ქართული ასოები</p>
            </div>
            <div>
              <label for="surname">გვარი</label>
              <input
                type="text"
                id="surname"
                name="surname"
                required
                minlength="2"
                pattern="[ა-ჰ]+"
                placeholder="მუმლაძე"
              />
              <p class="small">მინიმუმ 2 ასო. ქართული ასოები</p>
            </div>
          </div>
          <div id="image-upload">
            <label id="image-text" for="image">პირადი ფოტოს ატვირთვა</label>
            <input type="file" id="image" name="image" required />
          </div>
          <div>
            <label for="aboutMe">ჩემს შესახებ(არასავალდებულო)</label>
            <textarea
              id="aboutMe"
              name="aboutMe"
              placeholder="ზოგადი ინფო შენ შესახებ"
            ></textarea>
          </div>
          <div>
            <label for="email">ელ.ფოსტა</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              pattern="[a-zA-Z0-9._%+-]+@redberry\.ge"
              placeholder="anzor123@redberry.ge"
            />
            <p class="small">უნდა მთავრდებოდეს redberry.ge-ითი</p>
          </div>
          <div>
            <label for="phoneNumber">მობილურის ნომერი</label>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              required
              pattern="(\+995\d{9})"
              placeholder="+995 551 12 34"
            />
            <p class="small">
              უნდა აკმაყოფილებდეს ქართული მობილური ნომრის ფორმატს
            </p>
          </div>
          <div id="next">
            <input type="submit" value="შემდეგი"/>
          </div>
        </form>
      </div>
      <!-- მარჯვენა ნაწილი -->
      <div class="half">
        <div class="display-container">
          <div class="input-data">
            <p id="display"></p>
          </div>
          <img id="output-image" alt="Uploaded Image">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
