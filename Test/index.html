<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1920, height=1080" />
    <link rel="stylesheet" href="styles-Test.css" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="half">
        <div class="header">
          <p class="header-start">გამოცდილება</p>
          <p class="page-count">1/3</p>
        </div>
        <hr />
        <div class="form-section">
          <form class="experience-form">
            <div class="form-group">
              <label for="position">თანამდებობა:</label>
              <input
                type="text"
                class="position"
                name="position"
                placeholder="დეველოპერი.დიზაინერი ა.შ."
                required
                minlength="2"
              />
            </div>
            <div class="form-group">
              <label for="employer">დამსაქმებელი:</label>
              <input
                type="text"
                class="employer"
                name="employer"
                placeholder="დამსაქმებელი"
                required
                minlength="2"
              />
            </div>
            <div class="form-group">
              <label for="start-date">დაწყების რიცხვი:</label>
              <input type="date" class="start-date" name="start-date" required />
            </div>
            <div class="form-group">
              <label for="graduation-date">დამთავრების რიცხვი:</label>
              <input
                type="date"
                class="graduation-date"
                name="graduation-date"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">აღწერა:</label>
              <textarea
                class="description"
                name="description"
                placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
                required
              ></textarea>
            </div>
            <hr>
           
              <button class="add-another">მეტი გამოცდილები დამატება</button>
            
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="half">
        <div class="preview-section">
          <p><span class="previewPosition"></span></p>
          <p><span class="previewEmployer"></span></p>
          <p><span class="previewStartDate"></span></p>
          <p><span class="previewGraduationDate"></span></p>
          <p><span class="previewDescription"></span></p>
        </div>
      </div>
    </div>
    <button class="back-button">უკან</button>
    <button class="next-button">შემდეგი</button>

    <script src="script1.js"></script>
  </body>
</html>
