<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920, height=1080" />
    <link rel="stylesheet" href="styles2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- //მარცხენა ნაწილი -->
        <div class="half">
          <div class="header">
            <p id="header-start">პირადი ინფო</p>
            <p id="page-count">1/3</p>
          </div>
          <hr />
          <!-- ფორმის დასაწყისი -->
          <form>
            <div class="form-group">
              <label for="school">School</label>
              <input type="text" id="school" class="form-control" required minlength="2">
            </div>
            <div class="form-group">
              <label for="quality">Quality</label>
              <select id="quality" class="form-control" required>
                <option value="">--Select--</option>
                <option value="Araschev Valley">Araschev Valley</option>
              </select>
            </div>
            <div class="form-group">
              <label for="graduation-date">Graduation Date</label>
              <input type="date" id="graduation-date" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
        <!-- მარჯვენა ნაწილი -->
        <div class="half">
          <div class="display-container">
            <div class="input-data">
              <p id="display"></p>
            </div>
            <img id="output-image" alt="Uploaded Image">
          </div>
        </div>
      </div>
      <script src="script2.js"></script>
    </body>
  </html>
